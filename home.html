<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sustentarte - O Lixo Vira Arte</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #b8f5a6;
      color: #1f4e1c;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* CABEÇALHO */
    header {
      background-color: #2a891a;
      border-bottom: 4px solid #69d14e;
      padding: 10px 0;
      position: relative;
    }

    nav.menu {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    nav a {
      color: #e3ffd5;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 12px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
      transform: scale(1.05);
    }

    /* LOGO CENTRAL */
    .logo {
      font-size: 2rem;
      font-weight: 900;
      color: #d4ff9d;
      text-transform: lowercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 0 #1b5a12;
    }

    .logo span {
      color: #7aff00;
      text-shadow: 2px 2px 0 #1b5a12;
    }

    /* ÍCONE DO MENU (MOBILE) */
    .menu-toggle {
      display: none;
      width: 35px;
      height: 25px;
      flex-direction: column;
      justify-content: space-between;
      position: absolute;
      right: 20px;
      top: 15px;
      cursor: pointer;
      z-index: 100;
    }

    .menu-toggle div {
      width: 100%;
      height: 4px;
      background-color: #e3ffd5;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    /* ANIMAÇÃO DO ÍCONE */
    .menu-toggle.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 6px);
    }
    .menu-toggle.active div:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* BANNER CENTRAL */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(184, 245, 166, 0.9);
      background-image: url('fundo-eco.png');
      background-size: cover;
      background-position: center;
      border: 8px solid #69d14e;
      margin: 10px;
      border-radius: 10px;
    }

    .banner h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2a891a;
      background: rgba(255, 255, 255, 0.6);
      padding: 15px 30px;
      border-radius: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* RODAPÉ */
    footer {
      background-color: #2a891a;
      color: #e3ffd5;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      border-top: 4px solid #69d14e;
    }

    footer img {
      height: 30px;
    }

    footer p {
      font-size: 0.9rem;
    }

    /* ====== RESPONSIVIDADE ====== */
    @media (max-width: 768px) {
      nav.menu {
        flex-direction: column;
        align-items: center;
      }

      .menu-toggle {
        display: flex;
      }

      nav a {
        display: none;
      }

      .logo {
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }

      nav.menu.active a {
        display: block;
        background-color: #2a891a;
        text-align: center;
        padding: 10px;
        border-top: 1px solid #69d14e;
        width: 100%;
        animation: drop 0.3s ease forwards;
      }

      @keyframes drop {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <nav class="menu" id="menu">
      <div class="menu-toggle" id="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <a href="#">Mostra de Reciclagem</a>
      <a href="#">Programação</a>
      <a href="#" class="logo">Sustent<span>arte</span></a>
      <a href="#">Galeria</a>
      <a href="#">Ingressos</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <section class="banner">
      <h1>O Lixo Vira Arte</h1>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <img src="logo-crescimento.png" alt="Logo Escola Crescimento">
    <p>Escola Crescimento - Calhau</p>
  </footer>

  <!-- Script para menu responsivo -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active');
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
